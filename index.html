<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Doodles</title>
  <style>
    /* Reset & base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #1e1e2f; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

    /* Header */
    header { text-align: center; margin-top: 50px; }
    header h1 { font-size: 3rem; color: #00ffe7; margin-bottom: 10px; }
    header p { font-size: 1.2rem; color: #aaa; }

    /* Link container */
    .links-container {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }

    /* Individual link style */
    .link-card {
      background: #2a2a3c;
      padding: 15px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .link-card:hover {
      transform: translateY(-5px);
      background: #00ffe7;
      color: #1e1e2f;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Doodle Links!</h1>
    <p>Started Dec 4 2025!</p>
  </header>

  <div class="links-container">
    <a href="https://share.google/gzXqT6LX3yFbCnPuw" class="link-card" target="_blank">Dec 4 2025!</a>
    <img src="67de.gif">
    <a href="https://share.google/SdD0a0flt46lRJw6o" class="link-card" target="_blank">Feb 2 2026!</a>
    <img src="67hi.gif">
    <a href="https://share.google/SbSCsl3L9ZfAye5ko" class="link-card" target="_blank">Feb 6 2026!</a>
    <img src="winter67.gif">
    <a href="https://doodles.google/doodle/ice-hockey-2026/" class="link-card" target="_blank">Feb 7 2026!</a>
    <img src="67hockey.gif">
  </div

  <footer>
    &copy; Idk me? I think? I didnt pay for royaltys, So? Maybe?
    <p>In loving memory of Catherine O'Hara</p>
  </footer>
</body>
</html>
